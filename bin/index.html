<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Test</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Test"
		};
		swfobject.embedSWF(
			"Test.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
		//JS调用flash
		function callFlexFunction() {   
		   var x = document.getElementById("Test").flexTest("string from js.");   
		   alert(x);   //
		}
		//flash调用
		function jsTest(param) {   
			alert(param);   
			return "Return from js:" + param;   
		}		
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div>
		<input type="button" value="HTML Button" onclick="callFlexFunction()" />
	</div>
	<div style="height:600px;">
		<div id="altContent">
			<h1>Test</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>		
		</div>
	</div>
	
</body>
</html>
